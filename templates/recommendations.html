<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommended Courses</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #e0e1dd;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #f4f4f4;
      margin-bottom: 20px;
      border-bottom: 2px solid #3a506b;
      padding-bottom: 6px;
    }

    .skills, .courses {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 30px;
    }

    .skill-badge {
      background-color: #1e324d;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .skill-badge:hover {
      background-color: #334b6e;
    }

    .course-card {
      background-color: #1b2a41;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .course-card:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
    }

    .course-title {
      font-size: 16px;
      font-weight: bold;
      color: #a8dadc;
      margin-bottom: 10px;
    }

    .course-platform {
      font-size: 14px;
      color: #b8c1ec;
    }

    .course-rating {
      margin-top: 10px;
      color: #f1faee;
    }

    .course-link {
      margin-top: 10px;
      text-align: right;
    }

    .course-link a {
      text-decoration: none;
      color: #00b4d8;
      font-weight: 600;
    }

    .course-link a:hover {
      text-decoration: underline;
      color: #90e0ef;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ†Ô∏è Extracted Skills</h2>
    <div class="skills">
      {% for skill in skills %}
        <div class="skill-badge">{{ skill }}</div>
      {% endfor %}
    </div>

    <h2>üìö Recommended Courses</h2>
    <div class="grid">
      {% for course in courses %}
      <div class="course-card">
        <div class="course-title">{{ course.course_name }}</div>
        <div class="course-platform">{{ course.platform }}</div>
        <div class="course-rating">‚≠ê {{ course.rating }}</div>
        <div class="course-link">
          <a href="{{ course.course_url }}" target="_blank">View Course</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
