<!DOCTYPE html>
<html>
<head>
  <title>Editable Classic Resume</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    #resume {
      width: 800px;
      margin: auto;
      font-family: "Georgia", serif;
      padding: 40px;
      border: 2px solid #555;
      background-color: #fff;
    }
    .editable {
      border-bottom: 1px dashed gray;
      padding: 5px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Classic Resume Template</h2>

  <div id="resume">
    <h1 contenteditable="true" class="editable">Your Name</h1>
    <p contenteditable="true" class="editable">Email: example@email.com</p>

    <h2>Education</h2>
    <p contenteditable="true" class="editable">Your education details...</p>

    <h2>Skills</h2>
    <p contenteditable="true" class="editable">Your key skills...</p>

    <h2>Experience</h2>
    <p contenteditable="true" class="editable">Your work experience...</p>
  </div>

  <center><button onclick="downloadPDF()">ðŸ“„ Download as PDF</button></center>

  <script>
    function downloadPDF() {
      const element = document.getElementById("resume");
      html2pdf().from(element).save("classic_resume.pdf");
    }
  </script>
</body>
</html>
