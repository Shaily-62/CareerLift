<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        body { font-family: Arial; padding: 40px; }
        h1 { color: #333; }
        p { margin: 6px 0; }
        h2 { border-bottom: 1px solid #999; padding-bottom: 4px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Phone:</strong> {{ phone }}</p>
    <p><strong>LinkedIn:</strong> {{ linkedin }}</p>

    <h2>Education</h2>
    <p>{{ education }}</p>

    <h2>Skills</h2>
    <p>{{ skills }}</p>

    <h2>Certifications</h2>
    <p>{{ certifications }}</p>

    <h2>Projects</h2>
    <p>{{ projects }}</p>

    <h2>Experience</h2>
    <p>{{ experience }}</p>
</body>
</html>
