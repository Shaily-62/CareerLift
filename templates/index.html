<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Recommender</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: #1b263b;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 420px;
      text-align: center;
    }

    h1 {
      color: #e0e1dd;
      margin-bottom: 20px;
    }

    input[type="file"] {
      background-color: #415a77;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 20px;
      cursor: pointer;
    }

    button {
      background-color: #778da9;
      color: #ffffff;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #a1bdd1;
      transform: scale(1.05);
    }

    lottie-player {
      height: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <lottie-player 
      src="https://lottie.host/3c2e7340-60ed-44a0-b7f7-3eb169b11f6c/LvEGAdUt4X.json" 
      background="transparent" 
      speed="1" 
      loop 
      autoplay>
    </lottie-player>

    <h1>Upload Your Resume</h1>
    <form action="/recommend" method="POST" enctype="multipart/form-data">
      <input type="file" name="resume" accept=".pdf" required>
      <br>
      <button type="submit">Get Course Recommendations</button>
    </form>
  </div>
</body>
</html>
