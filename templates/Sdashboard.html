<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerLift Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d1140;
      padding: 12px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      width: 38px;
      margin-right: 10px;
    }

    .navbar .logo span {
      font-size: 1.4rem;
      font-weight: 600;
      color: white;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar .nav-links a:hover {
      color: #00bfff;
    }

    /* Dashboard Options */
    .dashboard {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 80px 20px;
    }

    .option {
      width: 300px;
      margin: 20px;
      padding: 30px;
      background-color: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 187, 255, 0.1);
      text-align: center;
      color: #ffffff;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .option:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(0, 187, 255, 0.3);
    }

    .option h2 {
      margin-bottom: 10px;
    }

    .option p {
      font-size: 0.95rem;
      color: #c9d1d9;
    }


    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #161b22;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      color: #58a6ff;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #c9d1d9;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #58a6ff;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 3rem 2rem;
    }

    .option {
      width: 320px;
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      color: #c9d1d9;
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .option:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .option h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #58a6ff;
    }

    .option p {
      color: #8b949e;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/star-icon.png') }}" alt="Logo">
      <span>CareerLift</span>
    </div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/jobs">Jobs</a>
      <a href="/form_resume">Resume Builder</a>
      <a href="/about">About</a>
    </nav>
  </header>

  <h1>üöÄ Welcome to CareerLift</h1>

  <div class="container">
    <a class="option" href="/form_resume">
      <h2>‚úçÔ∏è Auto Resume Generator</h2>
      <p>Fill a form and generate a resume PDF.</p>
    </a>

    <a class="option" href="/edit_template">
      <h2>üé® Edit a Resume Template</h2>
      <p>Select a template, edit and download instantly.</p>
    </a>
  </div>

</body>

</html>
