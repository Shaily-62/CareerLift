<!DOCTYPE html>
<html>
<head>
  <title>Editable Bordered Resume</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: "Times New Roman", serif;
    }
    #resume {
      width: 800px;
      margin: auto;
      padding: 40px;
      border: 6px double #444;
      background-color: white;
    }
    .editable {
      border-bottom: 1px dotted gray;
      min-height: 20px;
      padding: 4px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">ðŸŽ¨ Bordered Resume Template</h2>

  <div id="resume">
    <h1 contenteditable="true" class="editable">Your Name</h1>
    <p contenteditable="true" class="editable">Email: your@email.com</p>

    <h2>Education</h2>
    <p contenteditable="true" class="editable">List your education...</p>

    <h2>Skills</h2>
    <p contenteditable="true" class="editable">Mention your skills...</p>

    <h2>Experience</h2>
    <p contenteditable="true" class="editable">Mention your experience...</p>
  </div>

  <br>
  <center><button onclick="downloadPDF()">ðŸ“„ Download as PDF</button></center>

  <script>
    function downloadPDF() {
      html2pdf().from(document.getElementById("resume")).save("bordered_resume.pdf");
    }
  </script>
</body>
</html>
