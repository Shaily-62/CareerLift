<!DOCTYPE html>
<html>
<head><title>Create Resume</title></head>
<body>
  <h2>Create Your Resume</h2>
  <form method="POST" action="/generate_resume">
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Email:</label><br>
    <input type="text" name="email"><br><br>

    <label>Education:</label><br>
    <textarea name="education"></textarea><br><br>

    <label>Skills:</label><br>
    <textarea name="skills"></textarea><br><br>

    <label>Experience:</label><br>
    <textarea name="experience"></textarea><br><br>

    <button type="submit">Generate Resume PDF</button>
  </form>
</body>
</html>
